<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter n: <input type="number" name="" id="nvalue">
    <button onclick="hihello()">Submit</button>

    <script>
        function hihello() {
            var n = document.getElementById("nvalue").value;
            var i;

            for(i=1; i<=n; i++) {
                if(i % 3 == 0 && i % 5 == 0)
                document.write(i + "hi hello" + "<br>");
                else if(i % 5 == 0)
                document.write(i + "hello" + "<br>");
                else if(i % 3 == 0)
                document.write(i + "hi" + "<br>");
            }
        }
    </script>
</body>
</html>
